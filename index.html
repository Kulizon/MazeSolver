<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Solver</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="maze"></div>

    <div class="menu">
      <button id="generateMaze">Generate Maze</button>

      <button id="findPath">Find Path</button>
      <button id="resetPath">Reset Path</button>
      <div>
        <label>Maze Width</label>
        <input type="number" id="mWidth" min="5" max="20" value="12" />
      </div>
      <div>
        <label>Maze Height</label>
        <input type="number" id="mHeight" min="5" max="20" value="8" />
      </div>
      <div>
        <label>Path Speed</label>
        <input
          type="number"
          id="pathSpeed"
          min="25"
          max="500"
          value="50"
          step="25"
        />
      </div>
    </div>
  </body>

  <script src="aStar.js"></script>
  <script src="maze.js"></script>
  <script src="main.js"></script>
</html>
